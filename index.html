<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Discount app</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="w-full sm:w-6/12 mx-auto my-8 p-8 shadow-xl space-y-4 ">
